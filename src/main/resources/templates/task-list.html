<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Head content here -->
</head>
<body>
<h1>Task List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Due Date</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}">1</td>
        <td th:text="${task.title}">Sample Task</td>
        <td th:text="${task.description}">Task Description</td>
        <td th:text="${task.dueDate}">2023-09-30</td>
        <td>
            <a th:href="@{'/tasks/' + ${task.id}}">View</a>
            <a th:href="@{'/tasks/' + ${task.id} + '/edit'}">Edit</a>
            <a th:href="@{'/tasks/' + ${task.id} + '/delete'}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/tasks/new/{userId}(userId=${userId})}">Create New Task</a>
<a th:href="@{/users/home/{userId}(userId=${userId})}">Back To Home</a>
</body>
</html>
